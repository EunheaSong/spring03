<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>게시판</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }
    .new_post {

    }
    .sign{
        position: absolute;
        right: 20%;
    }

    .box {
        width: 70%;
        margin-top: 20px;
    }
    table{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        margin-top: 20px;
        border-collapse:collapse;
    }

    th, td{
        text-align: left;
        border-bottom: 1px solid grey;
    }

</style>
<script>


</script>


<body>
<div class="box">

    <button class="new_post" onclick="window.location.href='/board/write'">새 글 작성</button>
    <span class="sign" >
        <button class="sign_in" onclick="window.location.href='/user/login'">로그인</button>

        <button class="sign_up" onclick="window.location.href='/user/signup'">회원가입</button>
    </span>
    <form id="my_form" method="post" action="/user/logout">
        <button >로그아웃</button>
    </form>

    <table>
        <thead>
        <tr class="list-head" style="height:35px;">
            <th scope="col" style="width: 100px;">작성자</th>
            <th scope="col" style="width: 300px;">제목</th>
            <th scope="col" style="width: 200px;">최종 수정시간</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="board:${list}" style="height: 35px; border-bottom: 1px solid grey;">
                <td th:text="${board.name}" style="width: 100px;">홍길동</td>
                <td style="width: 300px;"><a th:text="${board.title}" th:href="@{board/view/(id=${board.id})}">게시글 제목</a></td>
                <td th:text="${board.modifiedAt}" style="width: 200px;">10:11</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
